<!doctype html>

<!-- It all starts with the html tag, better respect yo' -->
<html>

    <!-- Within the head tag we put edit styles with CSS and put key info like title of the webpage' -->
    <head>
      <meta charset="utf-8">

      <!-- the title is what appears on the actual tab within the browser -->
      <title>
      Physiosearch
      </title>

      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

      <!-- ^ "imports" a stylesheet from the link, which contains a number of
      icons, we reffer to it in the body as 'fa fa-search' -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <!-- ^ the link tag defines the browser tab image, here we use our
      zakilicious logo -->
      <link rel="icon" href="https://i.imgur.com/0CVNTap.png">

      <!-- ^ "imports" the main CSS stylesheet from the local link -->
      <link type="text/css" rel="stylesheet" href="style.css"/>

    </head>

    <body>
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo"><img src="https://i.imgur.com/0CVNTap.png" alt=""></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Become a physiotherapist</a></li>
            <li><a href="#">Sign in</a></li>
          </ul>
        </div>
      </nav>

      <div class="container center">
        <div class="row">

          <div class="col s12">
            <h1>Search for physiotherapists all around Denmark</h1>
          </div>


          <div class="col s12">
            <input placeholder="Try 'Aalborg' or 'Nordjylland" id="search-cover" type="text" class="validate center">
            <label for="search-cover"></label>
          </div>

          <div class="">
            <button class="btn waves-effect waves-light" type="submit" name="action">Search
              <i class="material-icons fa fa-search right"></i>
            </button>
          </div>

        </div>
      </div>

    <div class="backgroundImage">
    </div>

    </body>
</html>
