<!doctype html>

<!-- It all starts with the html tag, better respect yo' -->
<html>

    <!-- Within the head tag we put edit styles with CSS and put key info like title of the webpage' -->
    <head>
      <meta charset="utf-8">

      <!-- the title is what appears on the actual tab within the browser -->
      <title>
      Physiosearch
      </title>

      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

      <!-- ^ "imports" a stylesheet from the link, which contains a number of
      icons, we reffer to it in the body as 'fa fa-search' -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <!-- ^ the link tag defines the browser tab image, here we use our
      zakilicious logo -->
      <link rel="icon" href="https://i.imgur.com/0CVNTap.png">

      <!-- ^ "imports" the main CSS stylesheet from the local link -->
      <link type="text/css" rel="stylesheet" href="style.css"/>

    </head>

    <body>
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo"><img src="https://i.imgur.com/0CVNTap.png" alt=""></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sass.html">Become a physiotherapist</a></li>
            <li><a href="badges.html">Sign in</a></li>
          </ul>
        </div>
      </nav>

      <div class="row center">
        <h1 class="col s12"><strong>Search for physiotherapists all around Denmark</strong></h1>
      </div>

      <div class="row center searchBar">
        <div class="col s12">
          <input type="text" class="searchTerm" placeholder="Try 'Aalborg' or 'Nordjylland'">
          <button type="submit" class="searchButton">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>

    <div class="backgroundImage">
    </div>

    </body>
</html>
